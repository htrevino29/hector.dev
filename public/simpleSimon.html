<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Simon</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="/css/simpleSimon-css.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">


</head>
<body>
	<div class="container">


		<div class="col-sm-12 col-sm-offset-3 bigBoard">
			<div class="color" id="red" value='1'></div> <div class="color" id="green" value='2'></div> <div class="linebreak"></div>
			<div class="color" id="yellow" value='3'></div> <div class="color" id="blue" value='4'></div> <div class="linebreak"></div>
		</div>

		

		<div>	
			<h1 class="">Simple Simon</h1>
			<p>The classic light up Simon Says game we all love and enjoy! Users memory gets put to the test by clicking buttons in the light up sequence. This project was made with HTML, CSS, JavaScript, jQuery. Repeat the flashing pattern and level up. One miss and its game over...Good luck!</p>
			<button class="startGame .active " id='start'>Start Game</button> 
		</div>

	</div>


	<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/simpleSimon.js"></script>
</body>
</html>
