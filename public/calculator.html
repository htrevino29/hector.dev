<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS calculator yaaay!</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="/css/js-calculator.css">
		

	</head>
	<body>
		<div class="con">
			<!-- displays -->
			<input type="text" id="LeftBox"	  class="display input-lg" value ='' readOnly></input>
			
			<input type="text" id="MiddleBox" class="display input-lg" value ='' readOnly></input>
			
			<input type="text" id="RightBox"  class="display input-lg" value ='' readOnly></input>

			<br>
		
			<!-- 1st row of buttons -->
			<button class="btns"	  type="button"   value="1" >1</button>
			<button class="btns"	  type="button"   value="2" >2</button>
			<button class="btns"	  type="button"   value="3" >3</button>
			<button class="operator" type="button"    >+</button>
			
			<br>
			<!-- 2nd row of buttons -->
			<button class="btns"      type="button"    value="4" >4</button>
			<button class="btns"      type="button"    value="5" >5</button>
			<button class="btns"      type="button"    value="6" >6</button>
			<button class="operator" type="button"     >-</button>
			
			<br>
			<!-- 3rd row of buttons -->
			<button class="btns"       type="button"  value="7" >7</button>
			<button class="btns"       type="button"  value="8" >8</button>
			<button class="btns"       type="button"  value="9" >9</button>
			<button class="operator"  type="button"   >*</button>
			 
			<br>
			<!-- 4th row of buttons -->
			<button id="clear"     type="button"  value="C" >C</button>
			<button class="btns"      type="button"  value="0" >0</button>
			<button id="equals"    type="button"  >=</button>
			<button class="operator" type="button"   >/</button>
		</div>




		<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="js/calculator.js"></script>
	</body>

</html>
